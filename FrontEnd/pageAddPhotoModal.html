<div class="Add-page">
    <h2>Ajouter photo</h2>
    <form class="AddImgForm" action="#" method="post">
        <div class="add-img-container">
            <div id="preview-img"></div>
            <div class="icon-btn-add" type="file">
                <i class="fa-regular fa-image"></i>
                <label for="imgBtn">+ Ajouter photo</label>
                <input type="file" id="imgBtn" name="imgBtn" accept=".jpeg, .png" />
                <p>jpg, png: 4mo max</p>
            </div>
        </div>
        <label for="title">Titre</label>
        <input type="text" name="title" id="title" />
        <label for="category">Cat√©gorie</label>
        <select name="category" id="category">
            <option value=""></option>
            <option value="1">Objets</option>
            <option value="2">Appartements</option>
            <option value="3">Hotels & restaurants</option>
        </select>
        <div class="validate-container">
            <hr class="vertical-line" />
            <button id="validate" disabled>Valider</button>
        </div>
    </form>
</div>
